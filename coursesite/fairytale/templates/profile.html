<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Профіль користувача</title>
    <style>
        .profile-buttons {
            margin-top: 20px;
        }
        .profile-button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        .profile-button:last-child {
            margin-right: 0;
        }
        .profile-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function removeFromFavorites(storyId) {
            const csrftoken = getCookie('csrftoken');
            fetch('/remove_from_favorites/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ story_id: storyId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Помилка: ' + data.error);
                }
            });
        }
    </script>
</head>
<body>
    <h1>Профіль користувача</h1>
    <h2>Улюблені казки</h2>
    <ul>
        {% for fav in favorites %}
            <li>
                {{ fav.title }} - {{ fav.author }}
                <button onclick="removeFromFavorites({{ fav.id }})">Видалити з улюблених</button>
            </li>
        {% endfor %}
    </ul>
    <div class="profile-buttons">
        <a href="/logout" class="profile-button">Вийти</a>
        <a href="/" class="profile-button">На головний екран</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-RrK/YkYKmgacp9EGFnXxmguJpsgIbt0pHjMXulAZBqW7LSRs1tiy1I4ME1pWUR4b" crossorigin="anonymous"></script>
</body>
</html>
